=<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="Rimouski.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <p>Weather</p>
      </div>
      <div class="notification"></div>
      <div class="weatherBoxes">
        <!-- Day 1 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day1">Day</p>
            <div class="icon1" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp1">- °<span>C</span></p>
              <p id="testData">Test</p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
          </div>
        </div>
        <!-- Day 2 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day2">Day</p>
            <div class="icon2" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp2">- °<span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
          </div>
        </div>
        <!-- Day 3 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day3">Day</p>
            <div class="weather-icon">
              <img class="icon3" src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp3">- °<span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
          </div>
        </div>

        <!-- Day 4 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day4">Day</p>
            <div class="weather-icon">
              <img class="icon4" src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp4">- °<span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
          </div>
        </div>

        <!-- Day 5 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day5">Day</p>
            <div class="icon5" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp5">- °<span>C</span></p>
            </div>
            <div class="temperature-description">
              <p>-</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dates.js" defer></script>
    <script src="test.js"></script>
  </body>
</html>
