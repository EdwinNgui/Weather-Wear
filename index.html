<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App - JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Average&family=Caveat:wght@600&family=Happy+Monkey&family=IBM+Plex+Sans:ital,wght@0,300;0,500;1,600&family=Libre+Baskerville:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
        <h1 id="title">WeatherWear</h1>  
      <div id="current_date"></p>
          <script>
          date = new Date();
          year = date.getFullYear();
          month = date.getMonth() + 1;
          day = date.getDate();
          document.getElementById("current_date").innerHTML = month + "-" + day + "-" + year;
          </script>
          
            <!-- In date.js -->
            <p id="timeNow"></p>
        
    </div>

    <div class="container">
      <div class="app-title">
        <p>Weather</p>
      </div>
      <div class="notification"></div>
      <div class="weather">
        <div class="weather-contain" id="weather-contain-top">
            <p class="day" id="day0">Day</p>
            <div class="icon1" id="weather-icon">
              <img src="/icons.png" class="img-example" alt="" id="weather-icon-main-img"/>
            </div>
            <div class="temperature-value">
              <p class="dayTempFirst">- °<span>C</span></p>
            </div>
            <!--  -->
            <div class="temperature-description" id="temperature-description-main">
              <p>-</p>
            </div>
        </div>
      </div>
<!--  -->
      <div class="weatherBoxes">
        <!-- Day 1 -->
        <div class="weather-contain" class="weather-contain-main">
          <div class="weather-contain">
            <p class="day" id="day1">Day</p>
            <div class="icon1" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp1">- °<span>C</span></p>
              <p id="testData"></p>
            </div>
          </div>
        </div>
        <!-- Day 2 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day2">Day</p>
            <div class="icon2" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp2">- °<span>C</span></p>
            </div>
          </div>
        </div>
        <!-- Day 3 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day3">Day</p>
            <div class="temperature-value">
              <p class="dayTemp3">- °<span>C</span></p>
            </div>
          </div>
        </div>

        <!-- Day 4 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day4">Day</p>
            <div class="temperature-value">
              <p class="dayTemp4">- °<span>C</span></p>
            </div>
          </div>
        </div>

        <!-- Day 5 -->
        <div class="weather-contain">
          <div class="weather-contain">
            <p class="day" id="day5">Day</p>
            <div class="icon5" class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <div class="temperature-value">
              <p class="dayTemp5">- °<span>C</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
<h1 class="infoPictures">Outfit ideas for your local weather!</h1>
    <script src="date.js" defer></script>
    <script src="weatherData.js"></script>
    <img class="logo" src="logo.png"/>
  </body>
</html>
